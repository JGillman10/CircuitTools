<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Divider</title>

    <script>
        function getV() {
            let r1 = eval(document.getElementById("r1").value)
            let r2 = eval(document.getElementById("r2").value)
            let vin = eval(document.getElementById("vin").value)

            let vout = vin * (r2 / (r1 + r2))


            document.getElementById("vout").value = vout

        }



    </script>

</head>
<body>
    <h1>Resistor Divider</h1>
    <a href="./index.html">Main Menu</a>

    <div id="picture">
        <img src="./voltage-divider-main-circuit.png">
    </div>
    <div id="input_voltage">
        <input type="number" id="vin" name="voltage_input">
        <label for="vin">V (Vin)</label>
    </div>
    <div id="input_R1">
        <input type="number" id="r1" name="r1_input">
        <label for="r1">&#8486 (R1)</label>
    </div>
    <div id = "input_R2">
        <input type="number" id="r2" name="r2_input">
        <label for="r2">&#8486 (R1)</label>
    </div>
    <div id="output_voltage">
        <input type="number" id="vout" name="voltage_output" readonly="readonly">
        <label for="vout">V (Vout)</label>
    </div>
    <div id="calculate_button">
        <button type="button" onclick="getV()">Calculate</button>

    </div>

</body>
</html>
